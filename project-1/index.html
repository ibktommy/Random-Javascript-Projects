<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project1 - Basic Arithmetic Program</title>
    <link rel="stylesheet" href="index.css">
</head>

<body class="center">
    <h1 class="title">Basic Arithmetic Program</h1>
    <div class="container center">
        <div class="number-1">
            <label for="num1">Enter First Number</label>
            <input type="number" id="num1">
        </div>
        <div class="number-2">
            <label for="num2">Enter Second Number</label>
            <input type="number" id="num2">
        </div>
        <div class="btn-box">
            <button class="add-btn">Add</button>
            <button class="subtract-btn">Subtract</button>
            <button class="multiply-btn">Multiply</button>
            <button class="divide-btn">Divide</button>
        </div>
        <div class="reset-btn">
            <button class="reset-btn">Reset Input Values</button>
        </div>
        <p class="result"></p>

    </div>
</body>

<script src="index.js"></script>

</html>
